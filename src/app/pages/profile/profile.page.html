<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Foto de perfil -->
  <div class="profile-picture-container" style="text-align:center; margin: 20px 0;">
    <ion-avatar style="width:120px; height:120px; margin: 0 auto;">
      <img src="assets/profile-picture.png" alt="User Profile Picture" />
    </ion-avatar>
  </div>

  <!-- Información del usuario -->
  <ion-list lines="none">
    <ion-item>
      <ion-label>
        <h2>{{ user?.name }}</h2>
        <p>Nombre completo</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <h2>{{ user?.email }}</h2>
        <p>Email</p>
      </ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>
        <h2>{{ user?.phone }}</h2>
        <p>Teléfono</p>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <!-- Botones -->
  <ion-button expand="block" color="primary" style="margin-top: 20px;">
    Editar Perfil
  </ion-button>

  <ion-button (click)="logout()">
    <ion-icon name="log-out-outline" slot="icon-only">Logout</ion-icon>
  </ion-button>

  <ion-button (click)="volver()">
    Volver
  </ion-button>
</ion-content>
